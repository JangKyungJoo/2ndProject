<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container{
            width : 1350px;
        }

        .panel-container {
            padding-top : 20px;
        }

        .panel-default {
            width : 70%;
            margin-bottom : 10px;
        }

        .panel-body {
            padding-top : 5px;
            padding-bottom : 0px;
            padding-left : 10px;
            padding-right : 10px;
        }

        .table{
            text-align : center;
            margin-bottom : 5px;
        }

        .th-header{
            width : 15%;
            text-align : center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-container" align="center">
            <div class="title">
                <h2>Result</h2>
            </div>
        </div>
        <div class="panel-container" align="center">
            <div class="panel panel-default" style="margin-left : 15px">
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th class="th-header" style="width:10%;border-top:none;">No</th>
                            <th class="th-header" style="border-top:none;">Origin File</th>
                            <th class="th-header" style="border-top:none;">Compare File</th>
                            <th class="th-header" style="border-top:none;">Similarity<span id="similarity" class="glyphicon glyphicon-triangle-top" style="margin-left:2px;"></span></th>
                            <th class="th-header" style="border-top:none;">Modified Date<span id="modifyDate" class="glyphicon glyphicon-triangle-top" style="margin-left:2px;"></span></th>
                        </tr>
                        {% for line in result %}
                        <tr id="{{loop.index}} "style="cursor:pointer;" onClick="window.open('/result/1/{{loop.index}}');">
                            <td>{{loop.index}}</td>
                            <td>{{line[0]}}</td>
                            <td>{{line[1]}}</td>
                            <td>{{line[2]}} %</td>
                            <td>{% if line[3]=="" %}-</td>
                                {% else %}{{line[3]}}</td>
                                {% endif %}
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <div class="footer" align="center">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>
</body>
</html>

<script>
    $("#similarity").click(function(){
        if(document.getElementById("similarity").className=="glyphicon glyphicon-triangle-top")
            document.getElementById("similarity").className = "glyphicon glyphicon-triangle-bottom";
        else
            document.getElementById("similarity").className = "glyphicon glyphicon-triangle-top";
    });

    $("#modifyDate").click(function(){
        if(document.getElementById("modifyDate").className=="glyphicon glyphicon-triangle-top")
            document.getElementById("modifyDate").className = "glyphicon glyphicon-triangle-bottom";
        else
            document.getElementById("modifyDate").className = "glyphicon glyphicon-triangle-top";
    });

</script>
