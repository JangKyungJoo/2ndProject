<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.3/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.3/js/bootstrap-dialog.min.js"></script>

    <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>프로젝트 목록</h3>
              </div>

            <div class="clearfix"></div>

    <h1>프로젝트 전체 비교</h1>
    <button id="relay" class="btn btn-default">마지막 중단 지점부터 비교하기</button>
    <button id="initial" class="btn btn-default">처음부터 비교하기</button>
              </div>
        </div>
<script language="JavaScript">
    function compareStart() {
                $.ajax({
                    url: '/compare',
                    data: {'lastPair': varLastPair, 'compareMethod': selectedMethod},
                    type: 'POST',
                    success: function (response) {
                        console.log(response);

                        numOfPair = response;
                        dialog = new BootstrapDialog({
                            title: '비교 진행 중...',
                            message: '비교 작업 준비 중입니다...',
                            buttons: [{
                                id: 'btn-1',
                                label: '비교 취소'
                            }],
                            closable: false
                        });
                        dialog.realize();
                        var btn1 = dialog.getButton('btn-1');
                        btn1.click(function() {
                            completed = 1;
                            dialog.close();
                            document.canceled.submit();
                        });
                        dialog.open();

                        setInterval(checkProcess, 1000);
                        // checkProcess()
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }

    var numOfPair = 0;
    var dialog;
    var varLastPair = {{ lastPair }};
    var compareMethod = {{ compareMethod }};
    var selectedMethod = 1;
    var completed = 0;
    $(function() {
        $('#relay').click(function() {
            /*
            var radio = document.getElementsByName('method');
                for(var i=0; i<radio.length; i++) {
                    if(radio[i].checked == true)
                        selectedMethod = radio[i].value;
                }
            */
            compareStart();

        });
    });

    $(function() {
        $('#initial').click(function() {
            BootstrapDialog.show({
                    title: 'Default Title',
                    message: '비교 방법 설정',
                    buttons: [{
                        label: '순서 고려한 비교',
                        action: function(dialog) {
                            varLastPair = 0;
                            compareMethod = 1;
                            dialog.close();
                            compareStart();
                        }
                    }, {
                        label: '순서 고려하지 않은 비교',
                        action: function(dialog) {
                            varLastPair = 0;
                            compareMethod = 2;
                            dialog.close();
                            compareStart();
                        }
                    }]
                });
        });
    });

    function checkProcess() {
        if(completed == 1) {
            return;
        }

        var number = -1;
        $.ajax({
                url: '/compare/state',
                data: 'JSON',
                type: 'GET',
                success: function(response) {
                    console.log(response);
                    number = response;
                    if(number != -1) {
                        dialog.setMessage(number + " / " + numOfPair + ' 완료');
                    }
                    if(number < numOfPair) {
                        // sleep(200);
                        // checkProcess();
                    } else {
                        dialog.close();
                        document.complete.submit();
                    }
                },
                error: function(error) {
                    console.log(error);
                }
        });
    }
    function sleep(delay) {
        var start = new Date().getTime();
        while (new Date().getTime() < start + delay);
    }

    $("#submit").load(function(){
    alert("Image loaded.");
    });

</script>

    <form name="complete" action="/result/{{ projectId }}" method="get"></form>
    <form name="canceled" action="/compare/cancel" method="post"></form>

{% endblock %}
